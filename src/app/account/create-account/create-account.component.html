<div class="container">



    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="../../../assets/netflixlogo.png" alt="">
            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Criar Conta</h2>
            <form>
                <div class="input_box">
                    <input required type="name" placeholder="Seu Nome" [(ngModel)]="account.name" required>
                </div>

                <div class="input_box">
                    <input required type="email" placeholder="Seu Email" [(ngModel)]="account.email" required>
                </div>

                <div class="input_box">
                    <input required type="password" placeholder="Senha" [(ngModel)]="account.password" required>
                </div>

                <div>
                    <button class="submit" type="submit" (click)="onSubmit()">Criar Conta</button>
                </div>
                
            </form>

        </div>
    </div>
</div>
