<div class="container">



    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="../../../assets/netflixlogo.png" alt="">
            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <form>
                <div class="input_box">
                    <input required type="email" placeholder="Email ou número de telefone" [(ngModel)]="login.email" required>
                </div>

                <div class="input_box">
                    <input required type="password" placeholder="Senha" [(ngModel)]="login.password" required>
                </div>

                <div>
                    <button class="submit" type="submit" (click)="onSubmit()">Entrar</button>
                </div>
            </form>

            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0;padding: 0; height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="#">
                        Precisa de ajuda?
                    </a>
                </div>
            </div>

            <div class="login_footer">

                <div class="sign_up">
                    <p>Novo por aqui? <button type="button" [routerLink]="['/create-account']">Assine agora.</button></p>
                </div>

                <div class="terms">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a
                            href="#">Saiba mais</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
